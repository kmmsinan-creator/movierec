<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personalized Diet Recommender</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
  <header>
    <h1>üçé Personalized Diet Recommendation System</h1>
    <p>AI-powered diet planning with real model learning</p>
  </header>

  <main>
    <section id="controls">
      <button id="loadDataBtn">Load Dataset</button>
      <button id="trainModelBtn">Train Model</button>
      <button id="predictBtn">Predict Diet Plan</button>
    </section>

    <section id="userInput">
      <h2>User Profile</h2>
      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter age" />

      <label for="bmi">BMI:</label>
      <input type="number" id="bmi" placeholder="Enter BMI" />

      <label for="goal">Goal:</label>
      <select id="goal">
        <option value="">Select goal</option>
        <option value="weight_loss">Weight Loss</option>
        <option value="muscle_gain">Muscle Gain</option>
        <option value="maintenance">Maintenance</option>
      </select>
    </section>

    <section id="logSection">
      <h2>Training Progress</h2>
      <div id="log" class="log-box">Waiting for training...</div>
      <canvas id="lossChart" width="500" height="250"></canvas>
    </section>

    <section id="prediction">
      <h2>Recommended Diet Plan</h2>
      <div id="result" class="result-box">No prediction yet</div>
    </section>
  </main>

  <footer>
    <p>Built with ‚ù§Ô∏è using TensorFlow.js</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
