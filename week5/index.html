<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Personalized Diet Recommender — Rule-based + Deep ML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js for visualization -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
</head>
<body>
  <header>
    <div class="brand">HealthTaste • Diet Recommender</div>
    <div class="hint">Put <code>/data/Personalized_Diet_Recommendations.csv</code> next to this page</div>
  </header>

  <main>
    <section class="panel controls">
      <div class="row">
        <button id="btn-load">Load Dataset</button>
        <button id="btn-recommend" disabled>Rule-based Recommend</button>
        <button id="btn-train-ml" disabled>Train ML Model</button>
        <button id="btn-predict-ml" disabled>Predict (ML)</button>

        <label>ML epochs: <input id="cfg-epochs" type="number" value="8" min="1" max="100" step="1"></label>
        <label>Batch size: <input id="cfg-batch" type="number" value="64" min="8" max="1024" step="8"></label>
        <label>Embed dim (ML hidden): <input id="cfg-dim" type="number" value="64" min="8" max="256" step="8"></label>
      </div>

      <div class="row" style="margin-top:10px;">
        <label for="user-select">Select User:</label>
        <select id="user-select"><option value="">-- load dataset --</option></select>

        <label for="topk">Top-K:</label>
        <input id="topk" type="number" value="5" min="1" max="20" style="width:70px;margin-right:10px;">

        <span id="status" class="status">Idle</span>
      </div>
    </section>

    <section class="panel split">
      <div>
        <h3>Nutrition Comparison</h3>
        <div id="result" class="result">Load data to begin.</div>
        <canvas id="nutritionChart" width="480" height="260"></canvas>
      </div>

      <div>
        <h3>Recommendations Comparison</h3>
        <div id="rec-wrap"></div>
      </div>
    </section>

    <section class="panel">
      <h3>Training / Evaluation</h3>
      <div id="train-log" class="logbox">No training yet.</div>
      <canvas id="lossChart" width="640" height="200"></canvas>
    </section>
  </main>

  <footer>
    <small>Prototype — not medical advice. For demo/academic use only.</small>
  </footer>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
