<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MovieFlix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <h1 class="logo">MovieFlix</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">Series</a>
      <a href="#">My List</a>
    </nav>
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search movies...">
    </div>
  </header>

  <!-- Hero Banner -->
  <section class="hero">
    <div class="hero-text">
      <h2>Featured Movie</h2>
      <p>Discover something new today</p>
      <button class="btn-play">▶ Play</button>
      <button class="btn-more">ℹ More Info</button>
    </div>
  </section>

  <!-- Main content -->
  <div class="container">
    <!-- Controls -->
    <div class="controls">
      <select id="movie-select"></select>
      <button id="recommend-btn" type="button">Get Recommendations</button>
    </div>

    <!-- Recommendations -->
    <div id="result-box">
      <h2>Recommended for You</h2>
      <div id="result" class="recommend-row">Loading data...</div>
    </div>

    <!-- Extra Sections like Netflix -->
    <section class="movie-section">
      <h2>Trending Now</h2>
      <div class="movie-row" id="trending-row">
        <!-- Movie cards added dynamically -->
      </div>
    </section>

    <section class="movie-section">
      <h2>Popular in Drama</h2>
      <div class="movie-row" id="drama-row">
        <!-- Movie cards added dynamically -->
      </div>
    </section>
  </div>

  <!-- Scripts -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
