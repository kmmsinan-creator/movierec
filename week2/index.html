<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content-Based Movie Recommender</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">MovieRecs</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">Genres</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
    <div class="search-box">
      <input type="text" id="search" placeholder="Search movies..." />
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Content-Based Movie Recommender</h1>
    <p>Select a movie you like, and we'll find similar ones for you!</p>

    <div class="controls">
      <select id="movie-select">
        <option value="" disabled selected>-- Select a movie --</option>
        <option value="Inception">Inception</option>
        <option value="Interstellar">Interstellar</option>
        <option value="The Dark Knight">The Dark Knight</option>
        <option value="Memento">Memento</option>
        <option value="Tenet">Tenet</option>
      </select>
      <button id="recommend-btn">Get Recommendation</button>
    </div>
  </section>

  <!-- Recommendations Section -->
  <section id="result-box">
    <h2>Recommended Movies</h2>
    <div id="result" class="recommendations-grid">
      <p>Please select a movie to see recommendations.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 MovieRecs. Inspired by Netflix design.</p>
  </footer>

  <!-- Scripts -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
