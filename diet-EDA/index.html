<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ¥— Professional EDA Dashboard</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ¥— Personalized Diet Data EDA Dashboard</h1>
      <p>Interactive, visual exploration of your personalized nutrition dataset</p>
    </header>

    <section class="upload">
      <input type="file" id="csvFile" accept=".csv" />
      <button id="loadData">Load Data</button>
    </section>

    <section id="summary" class="summary-cards"></section>

    <section class="controls">
      <div>
        <label for="numericSelect">Numeric Column:</label>
        <select id="numericSelect"></select>
      </div>
      <div>
        <label for="categorySelect">Categorical Column:</label>
        <select id="categorySelect"></select>
      </div>
      <button id="updatePlots">Update Charts</button>
    </section>

    <section class="charts">
      <div id="distChart" class="chart"></div>
      <div id="barChart" class="chart"></div>
      <div id="heatmapChart" class="chart"></div>
      <div id="scatterChart" class="chart"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
